<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Savings rajestar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Income savings.png" type="image/x-icon">
</head>
<body style="background-color:darkgoldenrod ;">
    <div class="container">
        <form class="form" id="form">
         <h3 style="font-weight: bold; font-size: 2.0rem; color: blanchedalmond;" class="h3">Registration</h3>
         <img class="img" src="Income savings.png" alt="" width="100px" height="100px">
         <div class="form-control">
         <input type="text" id="Referid" placeholder="Refer Id">
            
         </div>
         
         <div class="form-control">
            <input type="text" id="username" placeholder="username">
            
         </div>
         <div class="form-control">
            <input type="text" id="email" placeholder="Email Id">
            
         </div>
         <div class="form-control">
            <select class="country" name="select country" id="country">
                <option value="select country">Select Country</option>
                <option value="select country">India (+91)</option>
                <option value="select country">Bangladesh (+880)</option>
                <option value="select country">Algeria (+213)</option>
                <option value="select country">American Samoa (+1684)</option>
                <option value="select country">Belgium (+375)</option>
                <option value="select country">Bhutan (+975)</option>
                <option value="select country">Canada(+1)</option>
                <option value="select country">Comoros(+269)</option>
                <option value="select country">Denmark(+45)</option>
                <option value="select country">Cuba(+53}</option>
                <option value="select country">Saodi Arabia (+966)</option>
                <option value="select country">Micronesia (+691)</option>
            </select>
            
         </div>
         <div class="form-control">
            <input type="text" id="numbar" placeholder="Your Phone Numbar">
            
         </div>
         <div class="form-control">
            <input type="password" id="password" placeholder="new Password">
            
         </div>
         <div class="form-control">
            <input type="password" id="password2" placeholder="Confirm password">
            
         </div>
         
         <button type="submit" class="submit" id="btn">
            Submit

         </button>
         <div class="form-control">
            <span>Already have an account?</span>
            <a style="text-decoration:none ; color: gold;" href="#">sign in here</a>
         </div>







        </form>
    </div>








    <script src="rajestar.js"></script>
</body>
</html>
